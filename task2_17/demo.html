<html>
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>用bootstrap实现栅格布局</title>
   <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <style type="text/css">
      .myrow div[class^="col-"] {
          border:solid #999 1px;
          background-color: #eee;
          margin-bottom: 20px;
          height:50px;
      }
   </style>
 </head>
 <body>
     <div class="row myrow">
       <div class="col-xs-6 col-sm-6 col-md-4">1-1</div>
       <div class="col-xs-6 col-sm-6 col-md-4">1-2</div>
       <div class="col-xs-12 col-sm-12 col-md-4">1-3</div>
     </div>
     <div class="row myrow">
        <div class="col-xs-3 col-sm-3 col-md-3">2-1</div>
        <div class="col-xs-6 col-sm-6 col-md-6">2-2</div>
        <div class="col-xs-3 col-sm-3 col-md-3">2-3</div>
     </div>
     <div class="row myrow">
       <div class="col-xs-2 col-sm-2 col-md-1">3-1</div>
       <div class="col-xs-2 col-sm-2 col-md-1">3-2</div>
       <div class="col-xs-8 col-sm-8 col-md-2">3-3</div>
       <div class="col-xs-3 col-sm-3 col-md-2">3-4</div>
       <div class="col-xs-3 col-sm-3 col-md-6">3-5</div>
     </div>
 </body>
</html>
