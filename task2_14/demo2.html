<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>零基础JavaScript编码（二）</title>
   </head>
   <body>
     <h3>污染城市列表</h3>
     <ul id="aqi-list">

     </ul>
     <script type="text/javascript">
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        function Desc(a,b){
          return (b[1]-a[1]);
        }
         var new_arr = aqiData.filter(function(cur){
           return  (cur[1]>60);
         }).sort(Desc);
          
          var frag = document.createDocumentFragment();
          (function(){
             var li,textNode;
             new_arr.forEach(function(cur,index){
                 li = document.createElement("li");
                 textNode = document.createTextNode("第"+ (index+1) +"名：" + cur.join());
                 li.appendChild(textNode);
                 frag.appendChild(li);
             })
            document.getElementById("aqi-list").appendChild(frag);
          })();
     </script>
   </body>
</html>
